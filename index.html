<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Library</h1>
    <button type="button" class="collapsible">Add a Book</button>
    <div class="content">
        <div id="addBookForm">
            <form action="#">
                <h3>Add a new Book</h3>
                <ul>
                    <li>
                        <label for="title">Book's Title :</label>
                        <input type="text" id="title" name="bookTitle">
                    </li>
                    <li>
                        <label for="author">Author :</label>
                        <input type="text" id="author" name="bookAuthor">
                    </li>
                    <li>
                        <label for="pages">No. of Pages :</label>
                        <input type="number" id="pages" name="bookPages">
                    </li>
                    <li>
                        
                        <label for="status">Read</label>
                        <input type="checkbox" id="status" name="status">
                    </li>
                    <li>
                        <button class="button" type='submit' form='form' id='addBook' onclick="getBook()">Add Book</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div>

        <main id="container">

        </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
